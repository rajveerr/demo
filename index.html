<!DOCTYPE html>
<html>
   <head>
      <title>ViGu Logo</title>
      <base target="_parent">
   </head>
   <body>
        <style>
             #viguLogo {
                width: 150px;
                height: 60px;
                cursor: pointer;
             }
        </style>
        <!--tiiny host via lxmi gmil-->
        <canvas id="viguLogo" width="300" height="120"></canvas>
        <script src="https://www.vigu.net/s/rive.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
            const r = new rive.Rive({
            src: 'https://cdn.shopify.com/s/files/1/0587/5263/0922/files/vigu-logo.riv?v=1675536224',
            canvas: document.getElementById('viguLogo'),
            autoplay: true,
            stateMachines: ["Idle"],
            onLoad: () => {
                viguLogo.addEventListener("mouseover", function () {
                    r.play("Animate");
                });

                viguLogo.addEventListener("mouseout", function () {
                    r.play("Idle");
                });

                viguLogo.addEventListener("click", function () {
                    window.open("https://www.vigu.net", "_parent");
                });
            }
          });
          });
        </script>
</body>
</html>
