<!DOCTYPE html>
<html>
   <head>
      <title>ViGu Logo</title>
      <base target="_parent">
   </head>
   <body>
        <style>
             #logoCanvas {
                width: 150px;
                height: 60px;
                cursor: pointer;
             }
             @media only screen and(max-width:641px) {
                #logoCanvas {
                    width: 125px;
                    height: 50px;
                }
            }
        </style>
        <!--tiiny host via lxmi gmil-->
        <canvas id="logoCanvas" width="300" height="120"></canvas>
        <script src="https://www.vigu.net/s/rive.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
            const r = new rive.Rive({
            src: 'https://cdn.shopify.com/s/files/1/0587/5263/0922/files/vigu-logo-animation.riv?v=1678571525',
            canvas: document.getElementById('logoCanvas'),
            autoplay: true,
            stateMachines: ["Idle"],
            onLoad: () => {
                logoCanvas.addEventListener("mouseover", function () {
                    r.play("Animate");
                });

                logoCanvas.addEventListener("mouseout", function () {
                    r.play("Idle");
                });

                logoCanvas.addEventListener("click", function () {
                    window.open("https://www.vigu.net", "_parent");
                });
            }
          });
          });
        </script>
    </body>
</html>
